{% extends "layout.html" %}

{% block main %}
    <table class="rounded-t-lg m-5 w-5/6 mx-auto bg-gray-200 text-gray-800"> 
        <tr class="left border-b-2 border-gray-30">
            <th class="px-4 py-3">Name</th>
            <th class="px-4 py-3">especiality </th>
            <th class="px-4 py-3">phone </th>
            <th class="px-4 py-3"> address</th>
        </tr>
        {% for paramedic in paramedics %}
        <tr class="bg-gray-100 border-b border-gray-200">    
            <td class="px-4 py-3">{{paramedic[1]}}</td>
            <td class="px-4 py-3">{{paramedic[2]}}</td>
            <td class="px-4 py-3">{{paramedic[3]}}</td>
            <td class="px-4 py-3">{{paramedic[4]}}</td>
            <td class="px-4 py-3"> <form action="/deleteparamedic" method="post">
                    <input name="id_delete" type="HIDDEN" value={{ paramedic[0] }}>
                    <button type="submit"> X </button>
                </form>
            </td>

        </tr>
        {% endfor %}
    </table>

    <form action="/paramedics" method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <input type="text" name="name" placeholder="name">
        <input type="text" name="especiality" placeholder="especiality">
        <input type="text" name="phone" placeholder="phone">
        <input type="text" name="address" placeholder="address">
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shad    ow-outline"> add paramedic </button>
    </form>
{% endblock %}
