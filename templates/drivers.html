{% extends "layout.html" %}
    {% block main %}

        <table>
            <tr>
                <th>
                    driver name
                </th>
                <th>
                    tel
                </th>
                <th>
                    adress
                </th>
            </tr>
            {% for driver in drivers%}
            <tr>
                <td>{{driver[1]}}</td>
                <td>{{driver[2]}}</td>
                <td>{{driver[3]}}</td>
            </tr>
            {% endfor %}
        </table>

        <form action="/drivers" method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <input name=name type="text" placeholder="name">
            <input name="phone" type="text" placeholder="phone">
            <input name="address" type="text" placeholder="address">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shad    ow-outline"> add a new driver</button>
        </form>
    {% endblock %}
