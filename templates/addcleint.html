{% extends "layout.html" %}
    {% block main %}
    <form action="/addorder" method="post">
     <input type="TEXT"  name="data" id="data">
     <input type="TEXT" name="time"  id="time">
     <input type="TIME" placeholder="ВРЕМЯ ОТЗВАНИВАНИЕ ВЫЗОВА" name="time2" required>
     <input type="text" placeholder="Ф.И.О" name="name" name="name">
     <input type="text" placeholder="ВОЗРАСТ" name="age">
     <input type="text" placeholder="АДРЕС ВЫЗОВА" name="address">
     <input type="TEL" placeholder="ТЕЛ-Н" name="tel">
     <textarea row="10" col="45" name="information" placeholder="ПОВОД"></textarea>
     <textarea row="10" col="45" name="diagnost" placeholder="ДИОГНОЗ"></textarea>
     <textarea row="10" col="45" name="prescription" placeholder="ОКАЗАНИЕ ПОМОЩИ."></textarea>
     <textarea row="10" col="45"name="exodo" placeholder="ИСХОД"></textarea>
     <select name="doctor">
        {% for doctor in doctors %}
            <option value={{doctor[0]}}> {{doctor[1]}} </option>
        {% endfor %}
     </select>
     <select name="paramedic">
        {%for paramedic in paramedics %}
            <option value={{paramedic[0]}}>{{paramedic[1]}}<option>
        {% endfor %}
     </select>
     <select name="driver" >
         {% for driver in drivers %}
            <option value={{ driver[0]}}>{{driver[1]}}</option>
         {% endfor %}
     </select>
     <select name="dispacher">
        {%for dispacher in dispachers %}
            <option value={{dispacher[0]}}> {{dispacher[1]}}</option>
        {% endfor %}
     </select>
     <input type="HIDDEN" value="1" name="type">
     <button type="submit">add to database</button>

     </form>
     

     <script>
             data = document.getElementById("data")
             function joinDate(t, a, s){
                 function format(m){
                   let f = new Intl.DateTimeFormat('ru',m)
                  return f.format(t)    
                 }
                 return a.map(format).join(s)
             }
             

             let a = [{day: 'numeric'}, {month:'short'}, {year:'numeric'}]
             let theTimeNow = new Date()
             data.value = joinDate(theTimeNow, a, '-') 
             document.getElementById("time").value= `${theTimeNow.getHours()}:${ theTimeNow.getMinutes()}`
         </script>
     {% endblock %}
